{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

<div class="container my-5">

  <!-- âœ… Carousel Section -->
  <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1580915411954-282cb1b0d780?auto=format&fit=crop&w=1200&q=80" 
             class="d-block w-100 rounded" alt="Ice Cream Cone" height="350">
      </div>
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/id/2232131965/photo/chocolate-covered-ice-cream-bars-with-sprinkled-nuts-isolate-on-white-with-clipping-path.jpg?s=2048x2048&w=is&k=20&c=TWCzZBeqaz9WrKya1Bs84JuaxzATYK72GsqxpLjt6lM=" 
             class="d-block w-100 rounded" alt="Chocolate Bar" height="350">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1729462043494-dda667c69fc5?auto=format&fit=crop&w=1200&q=80" 
             class="d-block w-100 rounded" alt="Ice Cream Cup" height="350">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

<!-- âœ… Dynamic Product Cards -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}  <div class="col">
      <div class="card h-100 shadow-sm">
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <h6 class="fw-bold text-success">à§³ {{ product.price }} BDT</h6>
        </div>
        <div class="card-footer bg-transparent border-0">
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary w-100">ðŸ›’ Add to Cart</a>
          
        </div>
      </div>
    </div>
    {% endfor %}  </div>

{% endblock body %}
