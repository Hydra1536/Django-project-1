{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
{% if success %}
<div class="alert alert-warning alert-dismissible fade show my-0" role="alert">
  <strong>Successfully submitted!</strong> We will reply to you soon.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}


<!-- Banner Image -->
<div class="container">
  <img src="https://static.vecteezy.com/system/resources/previews/012/111/656/large_2x/cute-ice-cream-mascot-pick-up-the-phone-answering-phone-calls-vector.jpg"
       height="400"
       class="d-block w-100 my-4"
       alt="Old phone image">
</div>

<!-- Contact Form Section -->
<div class="container mb-5 py-4">
  <h1 class="text-center mb-4">Contact Us</h1>

  <form method="post" action="/contact">
    {% csrf_token %}

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="mb-3">
      <label for="comment" class="form-label">Comments</label>
      <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Enter your comments"></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Submit</button>
    </div>
  </form>
</div>
{% endblock body %}
