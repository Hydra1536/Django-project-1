<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Studio{% endblock title %} | My Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <!-- ‚úÖ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold text-uppercase" href="/">IceCreams</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a ca class="nav-link" href="/cart">My Cart</a>
            </li>
            <li class="nav-item dropdown">
              <a ca class="nav-link" href="/my_orders">My orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>

          <!-- Simple Search -->
          <form class="d-flex ms-lg-3" role="search" action="/search/" method="get">
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" required>
  <button class="btn btn-outline-light" type="submit">Search</button>
</form>

        </div>
      </div>
    </nav>

    <!--  Body Section -->
    {% block body %}{% endblock body %}

    <footer class="bg-dark text-light text-center py-4 mt-5">

      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
<style>
  input, textarea {
    border-radius: 10px;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
  }
  button.btn-primary {
    border-radius: 25px;
    font-weight: 500;
  }
</style>
